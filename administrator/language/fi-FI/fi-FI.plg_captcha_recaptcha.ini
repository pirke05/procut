PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Tämä CAPTCHA-liitännäinen käyttää CATCHPA-palvelua estääkseen spammausta, samalla auttaen digitoimaan kirjoja, sanomalehtiä ja vanhoja radio-ohjelmia. Saadaksesi julkisen ja yksityisen avaimen domainillesi, vieraile sivustolla <a href="_QQ_"http://www.google.com/recaptcha"_QQ_" target="_QQ_"_blank"_QQ_">http://www.google.com/recaptcha</a>. Käyttääksesi tätä uusien käyttäjätilien rekisteröinnissä, mene Käyttäjähallinnan asetuksiin ja valitse Capthca-valinnaksi Captcha – reCaptcha."
PLG_CAPTCHA_RECAPTCHA="Captcha - ReCaptcha"

