JGLOBAL_FILTER_TYPE_DESC="<p>Estettyjen lista sallii kaikki muut tagit ja attribuutit paitsi ne, jotka on lueteltuna estettyjen listalla.<br /><strong>--</strong> Oletus estettyjen lista sisältää seuraavat tagit: 'applet', 'body', 'bgsound', 'base', 'basefont', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br /><strong>--</strong> Oletus estettyjen lista sisältää seuraavat attribuutit: 'action', 'background', 'codebase', 'dynsrc', 'lowsrc'<br /><strong>--</strong> Voit lisätä estettyjen listalle valinnaisia tageja ja attribuutteja lisäämälle ne sisältösuodatustagit ja sisältösuodatuksen attribuutit kenttiin, erottaen jokaisen tagin tai attribuutin nimi pilkulla.<br /><strong>--</strong> Oma estettyjen lista mahdollistaa sinun ylikirjoittaa oletus estettyjen listan. Lisää tagit ja attribuutit, jotka haluat estetyiksi sisältösuodatustagit ja sisältösuodatuksen attribuutit kenttiin.</p><p> Sallittujen lista hyväksyy vain sisältösuodatustagit ja sisältösuodatuksen attribuutit kentissä listatut tagit ja attribuutit.</p><p>Asetus 'Ei HTML' poistaa kaikki HTML-tagit sisällösta tallennuksen yhteydessä.</p><p>Nämä asetukset toimivat riippumatta käyttämästäsi editorista. <br />Jos käytät WYSIWYG-editoria, sisältösuodatusasetukset voivat poistaa tageja ja attribuutteja artikkelista tallennuksen yhteydessä.</p>"
