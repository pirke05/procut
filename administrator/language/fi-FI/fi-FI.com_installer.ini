COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="Tässä näkymässä voit etsiä lisäosia, jotka eivät ole läpikäyneet normaalia asennusprosessia. <br />Esimerkiksi jotkut lisäosat ovat tiedostokooltaan liian suuria ladattavaksi web-rajapinnan kautta palvelinympäristössä asetettujen rajoitusten vuoksi. Tämän ominaisuuden käyttö tarkoittaa, että voit ladata lisäosan tiedostot suoraan palvelimelle esimerkiksi FTP- tai SFTP-siirtona ja sijoittaa nämä lisäosan tiedostot asianmukaiseen hakemistoon. <br />Sen jälkeen käytä Etsi &amp; asenna -toimintoa löytääksesi vastikään lataamasi lisäosan ja aktivoidaksesi sen Joomlassasi. <br />Käyttämällä Etsi &amp; asenna -operaatiota voit myös etsiä ja asentaa useamman lisäosan samanaikaisesti."
